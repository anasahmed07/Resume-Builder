
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    #resumeForm {
      background-color: #ffffff;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .form-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px;
      object-fit: cover;
      display: block;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="resumeForm">
    <h2>Resume Builder</h2>
    
    <!-- Profile Image Preview -->
    <img src="https://via.placeholder.com/100" alt="Profile Image" class="form-image" id="profileImage">

    <!-- Image Upload Input -->
    <label for="imageUpload">Upload Your Image:</label>
    <input type="file" id="imageUpload" name="imageUpload" accept="image/*">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Full Name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email Address">

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Your Address">

    <label for="summary">Professional Summary:</label>
    <textarea id="summary" name="summary" placeholder="A brief summary about you..."></textarea>

    <label for="education">Education:</label>
    <textarea id="education" name="education" placeholder="Your educational background..."></textarea>

    <label for="experience">Experience:</label>
    <textarea id="experience" name="experience" placeholder="Your work experience..."></textarea>

    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" placeholder="List your skills..."></textarea>

    <button type="submit">Generate Resume URL</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
